<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <h1>Media</h1>
    <img height="100" width="200" src="media/tower.jpg" alt="tower photo">
    <br>
    <video preload="auto" loop autoplay width="600" controls src="media/video.mp4"></video>
    <br>
    <audio preload="auto" controls src="media/This Upbeat Future Bass (Short Version).mp3"></audio>
</body>
</html>
