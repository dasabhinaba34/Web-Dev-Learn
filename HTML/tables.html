<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table align="center" border="1" cellspacing="10" cellpadding="10">
        <tr>
            <td>mango</td>
            <td>banana</td>
            <td>grapes</td>
        </tr>
        <tr>
            <td colspan="2" align="center">apple</td>
            <td rowspan="2">orange</td>
        </tr>
        <tr>
            <td>pineapple</td>
            <td>watermelon</td>
    </table>
</body>
</html>
