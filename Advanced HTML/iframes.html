<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames in HTML</title>
</head>
<body>
    <!-- iframes are inline element -->
    <h1>iFrames</h1>
    <iframe width="400" height="400" src="/Advanced HTML/links.html" frameborder="2"></iframe>
    <h1>Embedded Page</h1>
    <iframe width="400" height="400" src="https://www.example.com" frameborder="1"></iframe>
</body>
</html>
