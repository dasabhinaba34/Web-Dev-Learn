<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Selectors - CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>One
            <ul>
                <li>One point One</li>
                <li>One point Two</li>
                <li>One point Three</li>
            </ul>
        </li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <p>this is a para</p>
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
</body>
</html>
